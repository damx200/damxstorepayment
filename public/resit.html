<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resit Bayaran - Damx Store</title>
  <style>
    body {
      background: #0a0f2c;
      font-family: sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #00f0ff;
      margin-bottom: 20px;
    }

    form {
      background: #11172f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00f0ff66;
      width: 90%;
      max-width: 400px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    input[type="file"] {
      background: #1d2239;
      color: #fff;
    }

    button {
      background: #00f0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .success {
      color: lime;
      margin-top: 10px;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Resit Bayaran</h1>
  <form id="paymentForm">
    <input type="text" id="name" placeholder="Nama Pembayar" required />
    <input type="text" id="orderId" placeholder="ID Order (Contoh: #1234)" required />
    <input type="file" id="receipt" accept="image/*" required />
    <button type="submit">Hantar Bukti ke Admin</button>
    <p id="statusMsg"></p>
  </form>

  <script>
    const form = document.getElementById("paymentForm");
    const statusMsg = document.getElementById("statusMsg");

    // GANTI dengan token bot & chat ID Telegram anda:
    const TELEGRAM_TOKEN = "YOUR_BOT_TOKEN";
    const TELEGRAM_CHAT_ID = "YOUR_CHAT_ID";

    form.addEventListener("submit", async function(e) {
      e.preventDefault();
      
      const name = document.getElementById("name").value.trim();
      const orderId = document.getElementById("orderId").value.trim();
      const receipt = document.getElementById("receipt").files[0];

      if (!name || !orderId || !receipt) {
        statusMsg.textContent = "Sila lengkapkan semua medan!";
        statusMsg.className = "error";
        return;
      }

      const formData = new FormData();
      formData.append("chat_id", TELEGRAM_CHAT_ID);
      formData.append("caption", `üì• Resit Baru Diterima\nüë§ Nama: ${name}\nüßæ Order ID: ${orderId}`);
      formData.append("photo", receipt);

      try {
        const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendPhoto`, {
          method: "POST",
          body: formData
        });

        if (response.ok) {
          statusMsg.textContent = "‚úÖ Bukti telah dihantar ke admin!";
          statusMsg.className = "success";
          form.reset();
        } else {
          throw new Error("Gagal hantar.");
        }
      } catch (err) {
        statusMsg.textContent = "‚ùå Gagal hantar bukti.";
        statusMsg.className = "error";
      }
    });
  </script>

</body>
</html>
