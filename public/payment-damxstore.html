<!DOCTYPE html>
<html>
<head>
<title>Payment</title>
<style>
body {
  font-family: sans-serif;
  background-color: #222;
  color: #eee;
}
.container {
  background-color: #333;
  padding: 20px;
  border-radius: 10px;
  width: 300px;
  margin: 50px auto;
  text-align: center;
}
h1, h2 {
  color: #007bff;
}
.payment-option {
  background-color: #444;
  margin: 10px 0;
  padding: 10px;
  border-radius: 5px;
  display: flex;
  align-items: center;
}
.payment-option img {
  width: 40px;
  height: 40px;
  margin-right: 10px;
}
.payment-option button {
  background-color: #673ab7;
  color: white;
  border: none;
  padding: 5px 10px;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
  <h1>Payment</h1>
  <h2>Selesaikan Pembelian Anda Disini</h2>
  <h2>Pilih Pembayaran Anda</h2>
  <p>Silakan pilih metode pembayaran yang Anda inginkan:</p>

  <div class="payment-option">
    <img src="https://files.catbox.moe/dpqpc8.jpg" alt="TnG">
    <div>
      <h3>TnG</h3>
      <p>Pindai kode QR di bawah ini untuk menyelesaikan pembayaran Anda.</p>
    </div>
  </div>

  <div class="payment-option">
    <img src="https://files.catbox.moe/zjl6nd.jpg" alt="DuitNow">
    <div>
      <h3>DuitNow</h3>
      <p>083879471058</p>
      <button>Salin</button>
    </div>
  </div>
</div>
</body>
</html>
